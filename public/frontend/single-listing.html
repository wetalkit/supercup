<body class="single-listing">
    <header>
        <nav class="nav-wrapper">
            <div class="logo">
                <img src="images/logo.png" class="logo">

            </ul>
        </nav>
        <div class="menu-trigger js-menu-trigger"></div>
    </header>
    <div class="main-overlay js-main-overlay"></div>    
    
   
    <div class="main container">
        <div class="row">
            <div><span class="listing-creator">by Anita Kirkovska</span></div>

            <div class="col-md-6">
                <img src="https://placeholdit.co//i/550x300?bg=e25626">
            </div> 
            <div class="col-md-6">
                <p>I am accepting 2 fans from MAN UTD. Lets win the game!</p>

                <div class="single-listing-details">
                    <span class="distance">
                        <p><strong>Distance</strong></p>
                        <span>100m-200m distance</span>
                    </span>
                    <span class="nr-of-beds">
                        <p><strong>Number of beds</strong></p>
                        <span>2 beds</span>
                    </span>
                    <span class="date">
                        <p><strong>From - To</strong></p>
                        <span>8 August - 9 August</span>
                    </span>
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="map-container" style="height: 300px;"></div>
            </div>
        </div>
    </div>

    
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST" action="http://supercup.local.com/contact" accept-charset="UTF-8" class="form" enctype="multipart/form-data"><input name="_token" type="hidden" value="OX5DCAHKKPuucWDjgMetjthrv0ODgZWQjqDcGGWI">
                 <div class="form-group">
                        <label for="E-mail Address">E-mail Address</label>
                        <input class="form-control" placeholder="Enter contact e-mail address" name="email" type="text">
                </div>
               <div class="form-group">
                    <label for="Message:">Message:</label>
                    <textarea class="form-control" placeholder="Enter message." name="message" cols="50" rows="10"></textarea>
                </div>
                <div class="form-group col-md-3 col-md-offset-9 col-xs-6 col-xs-offset-6">
                        <input class="btn btn-primary form-control btn-send" type="submit" value="Send email">
                </div>
             </form>
         </div>
    </div>
